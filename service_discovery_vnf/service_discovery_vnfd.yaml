vnfd:
  description: A VNF consisting on a single VDU that execute the node discovery service
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: servicediscovery
      vdu-profile:
        - id: servicediscovery
          min-number-of-instances: 1
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - config-access:
                ssh-access:
                  default-user: ubuntu
                  required: true
              id: servicediscovery
              execution-environment-list:
                - id: env
                  juju:
                    charm: native-charm
                    proxy: false
              initial-config-primitive:
              - name: startservicediscovery
                execution-environment-ref: env
                seq: 1
                parameter:
                - name: keepalivetime
                  data-type: INTEGER
                  value: 15000
                - name: port
                  data-type: STRING
                  value: '8085'
                - name: loglevel
                  data-type: STRING
                  value: 'info'
  ext-cpd:
    - id: vnf-mgmt-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth0-int
        vdu-id: servicediscovery
    - id: vnf-digitalentity-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth1-int
        vdu-id: servicediscovery
    - id: vnf-birex-ext
      int-cpd:
        cpd: eth2-int
        vdu-id: servicediscovery
  id: service_discovery_vnfd
  mgmt-cp: vnf-mgmt-ext
  product-name: service_discovery_vnfd
  sw-image-desc:
    - id: Ubuntu-20.04
      image: Ubuntu-20.04
      name: Ubuntu-20.04
  vdu:
    - cloud-init-file: cloud-config
      description: servicediscovery
      id: servicediscovery
      int-cpd:
        - id: eth0-int
          virtual-network-interface-requirement:
            - name: eth0
              virtual-interface:
                type: PARAVIRT
        - id: eth1-int
          virtual-network-interface-requirement:
            - name: eth1
              virtual-interface:
                type: PARAVIRT
        - id: eth2-int
          virtual-network-interface-requirement:
            - name: eth2
              virtual-interface:
                type: PARAVIRT
      name: servicediscovery
      supplemental-boot-data:
        boot-data-drive: true
      sw-image-desc: Ubuntu-20.04
      virtual-compute-desc: servicediscovery-compute
      virtual-storage-desc:
        - servicediscovery-storage
  version: '1.0'
  virtual-compute-desc:
    - id: servicediscovery-compute
      virtual-cpu:
        num-virtual-cpu: 1
      virtual-memory:
        size: 2
  virtual-storage-desc:
    - id: servicediscovery-storage
      size-of-storage: 20
