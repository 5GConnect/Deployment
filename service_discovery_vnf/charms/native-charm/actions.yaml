startservicediscovery:
  description: start Service Discovery
  params:
    keepalivetime:
      description: "KEEP-ALIVE TIME"
      type: integer          
    port:
      description: "SERVICE PORT"
      type: string
    loglevel:
      description: "LOG LEVEL"
      type: string
      default: "info"
  required:
    - port
    - keepalivetime