vnfd:
  description: A VNF consisting on a single VDU that executes UERANSIM (ue), ue_physical_proxy and UE digital entity modules.
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: default_vdu
      vdu-profile:
        - id: default_vdu
          min-number-of-instances: 1
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - config-access:
                ssh-access:
                  default-user: ubuntu
                  required: true
              id: default_vdu
              execution-environment-list:
                - id: env
                  juju:
                    charm: native-charm
                    proxy: false                  
              initial-config-primitive:                                                 
              - name: configureue 
                execution-environment-ref: env
                seq: 1
                parameter:
                - name: usimimsi
                  data-type: STRING
                  value: 'imsi-901700000000001'
                - name: usimk
                  data-type: STRING
                  value: '465B5CE8B199B49FAA5F0A2EE238A6BC'
                - name: usimopc
                  data-type: STRING
                  value: 'E8ED289DEBA952E4283B54E88E6183CA'
                - name: gnbaddress
                  data-type: STRING
                  value: '192.168.4.3'
              - name: startue 
                execution-environment-ref: env
                seq: 2
              - name: startuede 
                execution-environment-ref: env
                seq: 3
                parameter:
                - name: physicalueproxyurl
                  data-type: STRING
                  value: '127.0.0.1'
                - name: de5gsurl
                  data-type: STRING
                  value: '192.168.3.3'
                - name: serviceregistryurl
                  data-type: STRING
                  value: '192.168.3.5'
                - name: pollingtime
                  data-type: INTEGER
                  value: 10000
                - name: keepalivetime
                  data-type: INTEGER
                  value: 10000
                - name: address
                  data-type: STRING
                  value: '192.168.3.4'
                - name: port
                  data-type: STRING
                  value: '8080'
                - name: loglevel
                  data-type: STRING
                  value: 'info'
              - name: startdashjs 
                execution-environment-ref: env
                seq: 4
  ext-cpd:
    - id: vnf-mgmt-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth0-int
        vdu-id: default_vdu
    - id: vnf-radioemulated-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth1-int
        vdu-id: default_vdu
    - id: vnf-digitalentity-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth2-int
        vdu-id: default_vdu
    - id: vnf-birex-ext
      int-cpd:
        cpd: eth3-int
        vdu-id: default_vdu        
  id: ue_stuff_vnfd
  mgmt-cp: vnf-mgmt-ext
  product-name: ue_stuff_vnfd
  sw-image-desc:
    - id: Ubuntu-20.04
      image: Ubuntu-20
      name: Ubuntu-20.04
  vdu:
    - cloud-init-file: cloud-config
      description: default_vdu
      id: default_vdu
      int-cpd:
        - id: eth0-int
          virtual-network-interface-requirement:
            - name: eth0
              virtual-interface:
                type: PARAVIRT
        - id: eth1-int
          virtual-network-interface-requirement:
            - name: eth1
              virtual-interface:
                type: PARAVIRT
        - id: eth2-int
          virtual-network-interface-requirement:
            - name: eth2
              virtual-interface:
                type: PARAVIRT
        - id: eth3-int
          virtual-network-interface-requirement:
            - name: eth3
              virtual-interface:
                type: PARAVIRT
      name: default_vdu
      supplemental-boot-data:
        boot-data-drive: true
      sw-image-desc: Ubuntu-20.04
      virtual-compute-desc: default_vdu-compute
      virtual-storage-desc:
        - default_vdu-storage
  version: '1.0'
  virtual-compute-desc:
    - id: default_vdu-compute
      virtual-cpu:
        num-virtual-cpu: 2
      virtual-memory:
        size: 4
  virtual-storage-desc:
    - id: default_vdu-storage
      size-of-storage: 40
