configureue:
  description: configure ue
  params:
    usimimsi:
      description: "USIM IMSI"
      type: string
    usimk:
      description: "USIM K"
      type: string
    usimopc:
      description: "USIM OPC"
      type: string
    gnbaddresses:
      description: "gNB address list"
      type: string
  required:
    - usimimsi
    - usimk
    - usimopc
    - gnbaddresses

startue:
  description: start ue

startuede:
  description: start UE Digital Entity
  params:
    physicalueproxyurl:
      description: "PHYSICAL UE PROXY URL"
      type: string
    de5gsurl:
      description: "5GS ENTITY URL"
      type: string 
    serviceregistryurl:
      description: "SERVICE REGISTRY URL"
      type: string      
    pollingtime:
      description: "POLLING TIME"
      type: integer  
    keepalivetime:
      description: "KEEP-ALIVE TIME"
      type: integer  
    address: 
      description: "UE DIGITAL ENTITY ADDRESS"
      type: string         
    port:
      description: "SERVICE PORT"
      type: integer
    loglevel:
      description: "LOG LEVEL"
      type: string
      default: "info"
  required:
    - physicalueproxyurl
    - port
    - de5gsurl
    - serviceregistryurl
    - pollingtime
    - keepalivetime
    - address

startdashjs:
  description: Start Dash.js player service    