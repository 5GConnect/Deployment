vnfd:
  description: A VNF consisting on a single VDU that execute the O5GS and 5G Digital Entity services
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: default_vdu
      vdu-profile:
        - id: default_vdu
          min-number-of-instances: 1
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - config-access:
                ssh-access:
                  default-user: ubuntu
                  required: true
              id: default_vdu
              execution-environment-list:
                - id: env
                  juju:
                    charm: native-charm
                    proxy: false 
              initial-config-primitive:
              - name: start5gsde 
                execution-environment-ref: env
                seq: 1
                parameter:
                - name: nrfurl
                  data-type: STRING
                  value: 'http://127.0.0.10:7777'
                - name: port
                  data-type: STRING
                  value: '8080'
                - name: loglevel
                  data-type: STRING
                  value: 'info'
  ext-cpd:
    - id: vnf-mgmt-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth0-int
        vdu-id: default_vdu
    - id: vnf-userplane-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth1-int
        vdu-id: default_vdu
    - id: vnf-fronthaul-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth2-int
        vdu-id: default_vdu    
    - id: vnf-digitalentity-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth3-int
        vdu-id: default_vdu  
    - id: vnf-birex-ext
      int-cpd:
        cpd: eth4-int
        vdu-id: default_vdu                        
  id: 5gs_digital_entity_vnfd
  mgmt-cp: vnf-mgmt-ext
  product-name: 5gs_digital_entity_vnfd
  sw-image-desc:
    - id: O5GS
      image: O5GS
      name: O5GS
  vdu:
    - cloud-init-file: cloud-config
      description: default_vdu
      id: default_vdu
      int-cpd:
        - id: eth0-int
          virtual-network-interface-requirement:
            - name: eth0
              virtual-interface:
                type: PARAVIRT
        - id: eth1-int
          virtual-network-interface-requirement:
            - name: eth1
              virtual-interface:
                type: PARAVIRT
        - id: eth2-int
          virtual-network-interface-requirement:
            - name: eth2
              virtual-interface:
                type: PARAVIRT
        - id: eth3-int
          virtual-network-interface-requirement:
            - name: eth3
              virtual-interface:
                type: PARAVIRT  
        - id: eth4-int
          virtual-network-interface-requirement:
            - name: eth4
              virtual-interface:
                type: PARAVIRT                                
      name: default_vdu
      supplemental-boot-data:
        boot-data-drive: true
      sw-image-desc: O5GS
      virtual-compute-desc: default_vdu-compute
      virtual-storage-desc:
        - default_vdu-storage
  version: '1.0'
  virtual-compute-desc:
    - id: default_vdu-compute
      virtual-cpu:
        num-virtual-cpu: 2
      virtual-memory:
        size: 4
  virtual-storage-desc:
    - id: default_vdu-storage
      size-of-storage: 40
