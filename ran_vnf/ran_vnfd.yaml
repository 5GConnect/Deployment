vnfd:
  description: A VNF consisting on a single VDU that executes UERANSIM gNB component
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: default_vdu
      vdu-profile:
        - id: default_vdu
          min-number-of-instances: 1
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - config-access:
                ssh-access:
                  default-user: ubuntu
                  required: true
              id: default_vdu
              execution-environment-list:
                - id: env
                  juju:
                    charm: native-charm
                    proxy: false                  
              initial-config-primitive:
              - name: configuregnb 
                execution-environment-ref: env
                seq: 1
                parameter:
                - name: ngapip
                  data-type: STRING
                  value: '10.250.0.4'
                - name: gtpip
                  data-type: STRING
                  value: '10.250.0.4'
                - name: linkip
                  data-type: STRING
                  value: '192.168.4.3'
                - name: amfip
                  data-type: STRING
                  value: '10.250.0.3'
              - name: startgnb 
                execution-environment-ref: env
                seq: 2
  ext-cpd:
    - id: vnf-mgmt-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth0-int
        vdu-id: default_vdu
    - id: vnf-radioemulated-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth1-int
        vdu-id: default_vdu
    - id: vnf-fronthaul-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth2-int
        vdu-id: default_vdu 
  id: ran_vnfd
  mgmt-cp: vnf-mgmt-ext
  product-name: ran_vnfd
  sw-image-desc:
    - id: Ubuntu-20.04
      image: Ubuntu-20.04
      name: Ubuntu-20.04
  vdu:
    - cloud-init-file: cloud-config
      description: default_vdu
      id: default_vdu
      int-cpd:
        - id: eth0-int
          virtual-network-interface-requirement:
            - name: eth0
              virtual-interface:
                type: PARAVIRT
        - id: eth1-int
          virtual-network-interface-requirement:
            - name: eth1
              virtual-interface:
                type: PARAVIRT
        - id: eth2-int
          virtual-network-interface-requirement:
            - name: eth2
              virtual-interface:
                type: PARAVIRT
      name: default_vdu
      supplemental-boot-data:
        boot-data-drive: true
      sw-image-desc: Ubuntu-20.04
      virtual-compute-desc: default_vdu-compute
      virtual-storage-desc:
        - default_vdu-storage
  version: '1.0'
  virtual-compute-desc:
    - id: default_vdu-compute
      virtual-cpu:
        num-virtual-cpu: 2
      virtual-memory:
        size: 4
  virtual-storage-desc:
    - id: default_vdu-storage
      size-of-storage: 40
