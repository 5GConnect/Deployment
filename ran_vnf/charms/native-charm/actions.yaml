configuregnb:
  description: configure gnb
  params:
    ngapip:
      description: "NGAP IP"
      type: string
    gtpip:
      description: "GTP IP"
      type: string
    linkip:
      description: "LINK IP"
      type: string      
    amfip:
      description: "AMF IP"
      type: string
    amfport:
      description: "AMF PORT"
      type: integer
      default: 38412
  required:
    - ngapip
    - gtpip
    - linkip
    - amfip
startgnb:
  description: start gnb