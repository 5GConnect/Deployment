vnfd:
  description: A VNF consisting on a single VDU that execute the ue digital entity service
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: default_vdu
      vdu-profile:
        - id: default_vdu
          min-number-of-instances: 1
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - config-access:
                ssh-access:
                  default-user: ubuntu
                  required: true
              id: default_vdu
              execution-environment-list:
                - id: env
                  juju:
                    charm: native-charm
                    proxy: false  
              initial-config-primitive:
              - name: startuede 
                execution-environment-ref: env
                seq: 1
                parameter:
                - name: physical-ue-proxy-url 
                  data-type: STRING
                  default-value: ''   #TODO fill with ue physical proxy url
                - name: de-5gs-url
                  data-type: STRING
                  default-value: ''   #TODO fill with 5gs de url
                - name: service-registry-url
                  data-type: STRING
                  default-value: ''   #TODO fill with service registry url       
                - name: polling-time
                  data-type: INTEGER
                  default-value: 10000
                - name: keep-alive-time
                  data-type: INTEGER
                  default-value: 10000
                - name: address
                  data-type: STRING
                  default-value: ''   #TODO fill with ue de address            
                - name: port
                  data-type: STRING
                  default-value: '8080'     
                - name: log-level
                  data-type: STRING
                  default-value: 'info'                                                                                                                                     
  ext-cpd:
    - id: vnf-mgmt-ext
      int-cpd:
        cpd: eth0-int
        vdu-id: default_vdu
    - id: vnf-data-ext
      int-cpd:
        cpd: eth1-int
        vdu-id: default_vdu
  id: ue_digital_entity_vnfd
  mgmt-cp: vnf-mgmt-ext
  product-name: ue_digital_entity_vnfd
  sw-image-desc:
    - id: Ubuntu-20.04
      image: Ubuntu-20.04
      name: Ubuntu-20.04
  vdu:
    - cloud-init-file: cloud-config
      description: default_vdu
      id: default_vdu
      int-cpd:
        - id: eth0-int
          virtual-network-interface-requirement:
            - name: eth0
              virtual-interface:
                type: PARAVIRT
        - id: eth1-int
          virtual-network-interface-requirement:
            - name: eth1
              virtual-interface:
                type: PARAVIRT
      name: default_vdu
      supplemental-boot-data:
        boot-data-drive: true
      sw-image-desc: Ubuntu-20.04
      virtual-compute-desc: default_vdu-compute
      virtual-storage-desc:
        - default_vdu-storage
  version: '1.0'
  virtual-compute-desc:
    - id: default_vdu-compute
      virtual-cpu:
        num-virtual-cpu: 1
      virtual-memory:
        size: 2
  virtual-storage-desc:
    - id: default_vdu-storage
      size-of-storage: 20
