vnfd:
  description: A VNF consisting on a single VDU that execute the Dashboard service
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: dashboard
      vdu-profile:
        - id: dashboard
          min-number-of-instances: 1
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - config-access:
                ssh-access:
                  default-user: ubuntu
                  required: true
              id: dashboard
              execution-environment-list:
                - id: env
                  juju:
                    charm: native-charm
                    proxy: false 
              initial-config-primitive:
              - name: startdashboard 
                execution-environment-ref: env
                seq: 1
                parameter:
                - name: discoveryserviceurl
                  data-type: STRING
                  value: 'http://192.168.3.5:8085'
                - name: systemserviceurl
                  data-type: STRING
                  value: 'http://192.168.3.3:8080'
  ext-cpd:
    - id: vnf-mgmt-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth0-int
        vdu-id: dashboard
    - id: vnf-birex-ext
      int-cpd:
        cpd: eth1-int
        vdu-id: dashboard
    - id: vnf-digitalentity-ext
      port-security-enabled: false
      int-cpd:
        cpd: eth2-int
        vdu-id: dashboard
  id: dashboard_vnfd
  mgmt-cp: vnf-mgmt-ext
  product-name: dashboard_vnfd
  sw-image-desc:
    - id: Ubuntu-20.04
      image: Ubuntu-20
      name: Ubuntu-20.04
  vdu:
    - cloud-init-file: cloud-config
      description: dashboard
      id: dashboard
      int-cpd:
        - id: eth0-int
          virtual-network-interface-requirement:
            - name: eth0
              virtual-interface:
                type: PARAVIRT
        - id: eth1-int
          virtual-network-interface-requirement:
            - name: eth1
              virtual-interface:
                type: PARAVIRT
        - id: eth2-int
          virtual-network-interface-requirement:
            - name: eth2
              virtual-interface:
                type: PARAVIRT                
      name: dashboard
      supplemental-boot-data:
        boot-data-drive: true
      sw-image-desc: Ubuntu-20.04
      virtual-compute-desc: dashboard-compute
      virtual-storage-desc:
        - dashboard-storage
  version: '1.0'
  virtual-compute-desc:
    - id: dashboard-compute
      virtual-cpu:
        num-virtual-cpu: 1
      virtual-memory:
        size: 2
  virtual-storage-desc:
    - id: dashboard-storage
      size-of-storage: 20
