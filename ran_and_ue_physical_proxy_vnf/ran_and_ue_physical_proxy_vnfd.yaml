vnfd:
  description: A VNF consisting on a single VDU that executes UERANSIM (ue and gnb) and ue_physical_proxy module.
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: default_vdu
      vdu-profile:
        - id: default_vdu
          min-number-of-instances: 1
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - config-access:
                ssh-access:
                  default-user: ubuntu
                  required: true
              id: default_vdu
              execution-environment-list:
                - id: env
                  juju:
                    charm: native-charm
                    proxy: false                  
              initial-config-primitive:
              - name: configuregnb 
                execution-environment-ref: env
                seq: 1
                parameter:
                - name: ngap-ip
                  data-type: STRING
                  default-value: '10.5.1.141'   
                - name: gtp-ip
                  data-type: STRING
                  default-value: '10.5.1.141' 
                - name: amf-ip
                  data-type: STRING
                  default-value: '10.5.1.12'                                                   
              - name: configureue 
                execution-environment-ref: env
                seq: 2
                parameter:
                - name: usim-imsi
                  data-type: STRING
                  default-value: 'imsi-901700000000001'   
                - name: usim-k
                  data-type: STRING
                  default-value: '465B5CE8B199B49FAA5F0A2EE238A6BC' 
                - name: usim-opc
                  data-type: STRING
                  default-value: 'E8ED289DEBA952E4283B54E88E6183CA'                    
              - name: configureueproxy
                execution-environment-ref: env
                seq: 3
              - name: startgnb 
                execution-environment-ref: env
                seq: 4 
              - name: startue 
                execution-environment-ref: env
                seq: 5

  ext-cpd:
    - id: vnf-mgmt-ext
      int-cpd:
        cpd: eth0-int
        vdu-id: default_vdu
    - id: vnf-data-ext
      int-cpd:
        cpd: eth1-int
        vdu-id: default_vdu
  id: ran_and_ue_physical_proxy_vnfd
  mgmt-cp: vnf-mgmt-ext
  product-name: ran_and_ue_physical_proxy_vnfd
  sw-image-desc:
    - id: Ubuntu-20.04
      image: Ubuntu-20.04
      name: Ubuntu-20.04
  vdu:
    - cloud-init-file: cloud-config
      description: default_vdu
      id: default_vdu
      int-cpd:
        - id: eth0-int
          virtual-network-interface-requirement:
            - name: eth0
              virtual-interface:
                type: PARAVIRT
        - id: eth1-int
          virtual-network-interface-requirement:
            - name: eth1
              virtual-interface:
                type: PARAVIRT
      name: default_vdu
      supplemental-boot-data:
        boot-data-drive: true
      sw-image-desc: Ubuntu-20.04
      virtual-compute-desc: default_vdu-compute
      virtual-storage-desc:
        - default_vdu-storage
  version: '1.0'
  virtual-compute-desc:
    - id: default_vdu-compute
      virtual-cpu:
        num-virtual-cpu: 1
      virtual-memory:
        size: 2
  virtual-storage-desc:
    - id: default_vdu-storage
      size-of-storage: 20
